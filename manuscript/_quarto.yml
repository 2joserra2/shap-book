project:
  type: book

book:
  title: "Mastering Machine Learning Interpretation with Shapley Values"
  subtitle: "The Ultimate Guide to SHAP"
  author: "Christoph Molnar"
  output-file: shap
  chapters:
    - index.qmd
    - introduction.qmd
    - getting-started.qmd
    - intuition.qmd
    - theory.qmd
    - estimation.qmd
    - linear.qmd
    - additive.qmd
    - interactions.qmd
    - regression.qmd
    - maskers.qmd
    - correlation.qmd
    - aggregated.qmd
    - logistic.qmd
    - classification.qmd
    - history.qmd
    - image.qmd
    - image-deepexplainer.qmd
    - text.qmd
    - extensions.qmd
    - other.qmd
    - dashboard.qmd  
    - limitations.qmd
    - shap-library.qmd
    - references.qmd

execute:
  cache: true

bibliography: references.bib
cite-method: citeproc
csl: aquatic-sciences

format:
  epub:
    html-math-method: mathml
  pdf:
    documentclass: scrbook
    highlight-style: nord
    toc: true
    toc-depth: 2
    toc-title: "Content"
    lof: false
    lot: false
    color-links: true
    links-as-notes: true
    citecolor: "blue"
    include-before-body: latex/before_body.tex 
